<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhập dữ liệu năm: "));
    if (year % 4 == 0 && year % 100 == 0 || year % 400 == 0) {
        alert(year + " đây là năm chẵn")
    }else{
        alert(year+  "  đây là năm lẻ")
    }

</script>
</body>
</html>
